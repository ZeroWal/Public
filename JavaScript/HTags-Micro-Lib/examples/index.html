<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zero Wal">
    <meta name="description" content="Esempio di utilizzo della libreria HTags Micro">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>HTags Micro Library</title>
</head>
<body>
    <div id="background"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 px-3">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Bootstrap
            </a>
        </nav>
    </header>
    <main>
        <div id="contents" class="container mt-3">
            <h1 id="title" class="mb-5 display-3 text-center">HTags Micro Library</h1>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../htags.micro.lib.js"></script>

    <script type="text/javascript">
        // Nodo genitore.
        let pNode = document.getElementById("contents");

        // Contatore per i box di testo.
        let boxesID = 1;

        // Contenuti da inserire nei box.
        let boxesContents = 
        [
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam elementum orci a turpis euismod, eget volutpat risus euismod. Sed maximus ac lectus et ornare. Vestibulum pharetra, risus ut venenatis dapibus, ex ante mattis felis, pretium posuere lectus justo sit amet leo. Vestibulum ut suscipit est, ut elementum odio. Maecenas non venenatis leo.",
            "In tempor lectus a massa tempus, nec sodales neque feugiat. Praesent nec mauris lectus. Morbi nec laoreet justo. Fusce rhoncus nisl sit amet elit iaculis porta. Praesent vehicula ut tortor et semper. Suspendisse in tempus leo. Sed dolor justo, viverra eu dui ultricies, cursus consectetur velit. Maecenas rutrum luctus metus, eget egestas elit efficitur nec.",
            "Morbi nisl sapien, porttitor eu mauris dapibus, vulputate pulvinar ipsum. Nullam iaculis vitae nisi vitae molestie. Phasellus a ipsum ex. In neque diam, aliquam vitae ante sit amet, ultrices convallis risus. Morbi ligula arcu, placerat fermentum leo luctus, tristique scelerisque arcu. Vivamus consectetur molestie felis ac porttitor. Quisque eu pellentesque mauris.",
            "Ut at odio scelerisque, porta elit in, commodo est. Donec lacinia magna et felis semper, vitae pharetra felis placerat. Cras condimentum, turpis a volutpat ornare, libero arcu viverra nulla, et facilisis mi felis sit amet est. Donec finibus ligula lorem, venenatis tempus erat iaculis eu."
        ];

        let cols = [];

        // Crea una riga (tag: «div») dentro "#contents"
        let attrNames = ["id", "class"];
        let attrValues = ["block-1", "row"];

        let row = HTag.newHTag();
        HTag.setAttributesList(row, attrNames, attrValues);
        pNode.appendChild(row);

        // Crea quattro colonne (tag: «div») dentro la riga "#block-1".
        attrNames = ["id", "class", "aria-label"];
        attrValues = ["box", "col-12 col-sm-6 col-md-4 col-lg-3 mb-3", "aria-label"];

        for (let cont of boxesContents)
        {
            let col = HTag.newHTag();
            col.textContent = cont;
            attrValues[0] = `box-${boxesID}`;
            attrValues[2] = cont;
            HTag.setAttributesList(col, attrNames, attrValues);
            cols.push(col);
            boxesID++;
        }
        
        // Inserisce le colonne nel nodo genitore.
        row.append(...cols);

    </script>

</body>
</html>
